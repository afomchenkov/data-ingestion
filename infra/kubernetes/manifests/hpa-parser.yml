apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-parser-hpa
  namespace: data-ingestion
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-parser
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
