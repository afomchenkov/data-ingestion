version: '3.8'

services:
  postgres:
    image: data-ingestion:dev
    container_name: data-ingestion-db
    build:
      context: ./resources/db
      dockerfile: Dockerfile.db
    restart: unless-stopped
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d data-ingestion -U postgress"]
      interval: 3s
      timeout: 5s
      retries: 6
    volumes:
      - ingestion-db-data:/var/lib/postgresql/data
    networks:
      - data-ingestion-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - 5050:80
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: postgres
    depends_on:
      - postgres
    networks:
      - data-ingestion-network

volumes:
  ingestion-db-data:
